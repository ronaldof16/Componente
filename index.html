<head>

  <title>Frontend Mentor | Interactive rating component</title>

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
  <header>
    <h1><img src="images/icon-star.svg" alt="Imagem de uma estrela"></h1>
  </header>

  <main>
    <section>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All 
      feedback is appreciated to help us improve our offering!</p>
    </section>
    <section>
      <input type="number" value="1" readonly class="nota">
      <input type="number" value="2" readonly class="nota">
      <input type="number" value="3" readonly class="nota">
      <input type="number" value="4" readonly class="nota">
      <input type="number" value="5" readonly class="nota">
      <input type="submit" value="Submit" class="enviar">
    </section>
  </main>
